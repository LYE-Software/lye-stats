<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lye Stats</title>
    <script src="https://lye.software/js/background.js"></script>
    <script src="https://lye.software/js/perlin.js"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

    .animatedLoader { 
    animation: logoScaling ease-in-out 1.5s infinite;
    width: 100px;
    height: 100px;
    }


    @keyframes logoScaling {
        0% {
            transform: scale(0.8);
        }
        
        50% {
            transform: scale(1.2);
        }

        100% {
            transform: scale(0.8);
        } 
    }

    .boxshadow{
        box-shadow: 0px 0px 10px 0px black;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(5px);
    }
    

</style>
<body style="background-color: white;">
    <div style="position: absolute; width:100vw; height:100vh; display:flex; justify-content: center;">
        <div style="height:100%; display: flex; flex-direction: column; justify-content: center;">
            <div class="boxshadow" style="height:50vh; width: 50vw; background-color: white; display: flex; flex-direction: column; justify-content: center; text-align: center; align-items: center;">
                <h2 style="font-family: 'Montserrat', sans-serif;">Gathering Server Data...</h2>
                <img style= "width:100px; height:100px;" class="animatedLoader" src="https://raw.githubusercontent.com/nwvbug/nwvbug-logos/main/lye%20logo/lyelogo.png">
            </div>

        </div>
    </div>
</body>
    
</html>
